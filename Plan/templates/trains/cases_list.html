{% extends 'base.html' %}
{% block title %}
    <h1>{{ train.serial.serial }}-{{ train.number }}</h1>
{% endblock %}
{% block content %}
    {% for case in page_obj %}

        <a type="button" class="btn btn-light"
        href="{% url 'train:case_detail' case.id %}">{{ case.name }}</a>

        {% if not forloop.last %}
            <hr>
        {% endif %}
    {% endfor %}
    {% include 'includes/paginator.html' %}
{% endblock %}
