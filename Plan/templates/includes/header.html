{% load static %}
<header>
    {% with request.resolver_match.view_name as view_name %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        
            <div class="container-md">
                    {% if request.user.is_authenticated %}
                        <a type="button" class="btn btn-light"
                           href="{% url 'train:train_list' %}">Информация по поездам</a>
    
                            <a type="button" class="btn btn-light" href="{% url 'users:author' %}">
                                Пользователь: {{ user.first_name }} {{ user.last_name }}</a>

                    {% else %}
    
                            <a type="button" class="btn btn-light" {% if view_name  == 'users:login' %}active{% endif %}"
                               href="{% url 'users:login' %}">Войти</a>
  
                    {% endif %}
                </ul>
            </div>
        </nav>
    {% endwith %}
</header>
